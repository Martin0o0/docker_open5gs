db_uri: mongodb://MONGO_IP/open5gs

logger:
    file:
      path: /open5gs/install/var/log/open5gs/pcf.log

sbi:
    server:
      no_tls: true
    client:
      no_tls: true

global:
  max:
    ue: MAX_NUM_UE

pcf:
    sbi:
      server:
        - address: PCF_IP
          port: 7777
      client:
        nrf:
          - uri: http://NRF_IP:7777
        scp:
          - uri: http://SCP_IP:7777
    metrics:
      server:
        - address: PCF_IP
          port: 9091
  
  #For Visited Network
    policy: 
    - plmn_id:
        mcc: MCC_R
        mnc: MNC_R
      slice:
        - sst: 1
          default_indicator: true
          session:
            - name: internet
              type: 1
              ambr:
                downlink:
                  value: 1
                  unit: 3
                uplink:
                  value: 1
                  unit: 3
              qos:
                index: 9
                arp:
                  priority_level: 8
                  pre_emption_vulnerability: 1
                  pre_emption_capability: 1

        